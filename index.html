<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Estilo personalizado -->
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Orbitron', sans-serif; /* Fonte futurista */
        }
        .form-container {
            background-color: gray;
            padding: 20px;
            border-radius: 8px;
            color: black; /* Cor do texto dentro do formulário */
        }
        .form-container input {
            color: black; /* Cor do texto dentro dos campos */
        }
    </style>
    <!-- Fonte futurista do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form class="form-container col-md-6" id="formCadastro">
            <h2 class="text-center mb-4">Cadastro</h2>
            <!-- Campo Nome -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
            </div>
            <!-- Campo E-mail -->
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <!-- Campo Telefone -->
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
            </div>
            <!-- Botão de Envio -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Validação em JavaScript -->
    <script>
        document.getElementById('formCadastro').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio automático para validar manualmente
            
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const telefone = document.getElementById('telefone').value.trim();

            if (!nome || !email || !telefone) {
                alert('Todos os campos são obrigatórios!');
                return;
            }

            if (!validateEmail(email)) {
                alert('Por favor, insira um e-mail válido!');
                return;
            }

            if (!validateTelefone(telefone)) {
                alert('Por favor, insira um telefone válido!');
                return;
            }

            alert('Formulário enviado com sucesso!');
        });

        // Função para validar o e-mail
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Função para validar o telefone (apenas números, mínimo de 9 dígitos)
        function validateTelefone(telefone) {
            const re = /^[0-9]{9,15}$/; // Aceita de 9 a 15 dígitos numéricos
            return re.test(telefone);
        }
    </script>
</body>
</html>
